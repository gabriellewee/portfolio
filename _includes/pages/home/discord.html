<div class="discord-popup popup" data-popup>
	<input type="checkbox" id="discord" class="popup-button" tabindex="0" role="button" aria-pressed="false" aria-expanded="false" aria-haspopup="menu" aria-controls="discord-window" aria-labelledby="discord-label" data-popup-trigger/>
	<label class="popup-label" for="discord" style="--color-link: var(--color-discord);" data-popup-label>
		<span aria-hidden="true" id="discord-label">Discord</span>
	</label>
	<div id="discord-window" class="popup-window" role="menu" data-popup-window>
		<div class="inside">
			<div class="header">
				<span class="avatar"></span>
			</div>
			<div class="username">
				<p class="username-header" aria-label="Discord display name: Gabrielle">Gabrielle</p>
				<p id="username-input" class="username-input tooltip tooltip-right small dark hidden" aria-label="Discord username: gabriellewee" style="--tooltip-label: 'Copied'">gabriellewee</p>
			</div>
			<div class="description">
				<p class="about-header">About Me</p>
				<code class="about-content">I like to make pretty things with code 👩🏻‍💻</code>
				<ul class="links">
					<li class="no-touch">
						<a href="discord://discordapp.com/users/694064940826230865" aria-label="Desktop Discord profile">Discord profile</a>
					</li>
					<li class="touch">
						<a href="https://discordapp.com/users/694064940826230865" aria-label="Mobile Discord profile">Discord profile</a>
					</li>
					<li>
						<button disabled class="copy-button" data-clip="#username-input" data-clip-target>
							<span>Copy username</span>
						</button>
					</li>
				</ul>
			</div>
			<label class="close" for="discord" tabindex="0" role="button" aria-pressed="true" aria-haspopup="true" aria-controls="discord-window" data-popup-close>{% include 'svg/icons/close.svg' %}</label>
		</div>
	</div>
</div>
